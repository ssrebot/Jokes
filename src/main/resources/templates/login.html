<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}" style="color:red">
    Pogrešno korisničko ime i/ili lozinka.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Korisničko ime : <input type="text" name="username"/> </label></div>
    <div><label> Lozinka: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Ulogiraj se"/></div>
</form>
</body>
</html>
